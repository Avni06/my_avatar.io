<html>
  <head>
  <title>
  Displaying API
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  </head>

  <body>
    <br><br><br>
      <section style="text-align:center" class="peach-gradient color-block">
        <h1 class="display-1">GET YOUR AVATAR</h1>
        <div class="centerDiv">
          <div class="details">
            <label class="display-3">Enter Your Name:</label>
            <br>
            <input type="text" name="" id="nameID">
          </div>
          <br>
          <div class="imgdiv">
            <img src="jon-tyson-hhq1Lxtuwd8-unsplash.jpg" width="200" height="200"alt="question mark" id="imgchange">
          </div>
          <br>
          <button>FIND OUT!</button>
        </div>
        <br><br><br><br><br><br><br>
        <footer class="display-5">
          made with â™¥ by Avni!
        <br>
        <img src="IMG-20200516-WA0036__01.jpg" class="rounded-circle" width=80>

      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      </script>

      <script>
        $(document).ready(function(){
          $('button').click(function(){
            const name = $('#nameID').val();
            $('#imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
          });
        });
      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
